name: Branch Name and ESLint Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  branch-name-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check branch name
        id: branch_name
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | grep -E '^(feat|fix|hotfix)\/[a-zA-Z0-9_-]+$' || true)
          if [ -z "$BRANCH_NAME" ]; then
            echo "Branch name doesn't follow naming convention. Use feat/, fix/, or hotfix/ prefixes."
            exit 1
          fi

  eslint-check:
    runs-on: ubuntu-latest
    needs: branch-name-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
